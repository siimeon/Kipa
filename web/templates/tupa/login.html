{% if user.is_authenticated %}
<a href="/kipa/logout">Kirjaudu ulos</a>
{% else %}

    <input type="password" id="pword" name="pword">
    <button type="submit" class="small blue awesome" style="height:20px;">Kirjaudu »</button>
</form>         
{% endif %}
